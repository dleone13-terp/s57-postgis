version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.3
    container_name: s57-postgis-db
    environment:
      POSTGRES_DB: njord
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgis-data:/var/lib/postgresql/data
      - ../sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  s57-postgis:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: s57-postgis-app
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgis:5432/njord
    volumes:
      - ./charts:/charts:ro
    command: ["/charts", "-d", "postgresql://postgres:postgres@postgis:5432/njord", "-r", "-v"]

volumes:
  postgis-data:
